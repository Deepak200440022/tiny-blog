{% extends 'blog/base.html' %}

{% block content %}
  {# Page heading and edit button container #}
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">New Post</h2>
  </div>

  {# Post creation form #}
  <form method="POST" class="space-y-6 max-w-xl" novalidate>
    {% csrf_token %}

    {# Render form fields with consistent spacing and styling using utility classes #}
    <div class="[&>p]:mb-4 [&>p>label]:block [&>p>label]:mb-1 [&>p>input]:w-full [&>p>input]:bg-gray-100 [&>p>input]:rounded-md [&>p>input]:p-3 [&>p>textarea]:w-full [&>p>textarea]:bg-gray-100 [&>p>textarea]:rounded-md [&>p>textarea]:p-3">
      {{ form.as_p }}
    </div>

    {# Submit button #}
    <button type="submit"
      class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900 transition">
      Publish
    </button>
  </form>
{% endblock %}
