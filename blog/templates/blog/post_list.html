{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <time>Created: {{ post.created_date }} | Published: {{ post.published_date }}</time>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% empty %}
    <article>
      <h2>No posts available</h2>
      <p>Stay tunedâ€”content is being forged.</p>
    </article>
    {% endfor %}
{% endblock %}
